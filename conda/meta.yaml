package:
  name: menpo
  version: {{ environ['CONDACI_VERSION'] }}

requirements:
  build:
    - python
    - setuptools
    - numpy 1.9.0
    - cython 0.21

  run:
    - python
    - pathlib 1.0  # [py2k]

    # Scientific Python Stack
    - numpy 1.9.0
    - scipy 0.14.0
    - matplotlib 1.4.0
    - pillow  2.5.1

    # Convienience dependences (not strictly required)
    - mock
    - nose
    - pip
    - ipython-notebook

test:
  requires:
  - coverage

  imports:
  - menpo

  commands:
  - python -c "import nose; nose.main()" -s menpo

about:
  home: https://github.com/menpo/menpo/
  license: BSD
